<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Barbershop37</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'Planet Kosmos';
            src: url('fonts/PlanetKosmos.ttf') format('truetype');
        }

        body {
            font-family: 'Planet Kosmos', sans-serif;
            background: url('pics/contact-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 1rem 0;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-size: 1.2rem;
        }

        .nav-link:hover {
            color: #cccccc !important;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }

        .contact-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contact-card {
            background: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-group label {
            font-size: 1.1rem;
            color: #ddd;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #777;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border: none;
            font-family: 'Planet Kosmos', sans-serif;
            padding: 0.75rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ddd;
        }

        .contact-info {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Barbershop37</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="contact-container">
        <div class="contact-card fade-in">
            <h1 class="text-center mb-4">Запишитесь к нам</h1>
            <form id="contactForm">
                <div class="form-group mb-3">
                    <label for="name">Ваше имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Ваш телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Введите телефон" required>
                </div>
                <div class="form-group mb-3">
                    <label for="date">Дата записи</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group mb-3">
                    <label for="service">Выберите услугу</label>
                    <select class="form-control" id="service" required>
                        <option value="" disabled selected>Выберите услугу</option>
                        <option value="Классическая стрижка">Классическая стрижка</option>
                        <option value="Бритье бороды">Бритье бороды</option>
                        <option value="Стрижка + укладка">Стрижка + укладка</option>
                        <option value="Детская стрижка">Детская стрижка</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Записаться</button>
            </form>
            <div class="contact-info">
                <p><strong>Адрес:</strong> Москва, ул. Гоголя, 81</p>
                <p><strong>Телефон:</strong> +7 (993) 433-73-37</p>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <p>© 2025 Barbershop37. Все права защищены.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
